<ion-modal-view class="modal slide-in-up ng-enter active ng-enter-active" style="left: 10px; right: 10px; top: 50px ; width:358px;300px;">
    <ion-header-bar class="bar-assertive-900">
        <h1 class="title">Change Password</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="modalChangePass.hide()">x</button>
        </div>
  </ion-header-bar>
  <ion-content>
  <div ng-controller="ChangePasswordCtrl">
    <div class="list">
      <label class="item item-input item-stacked-label">
				<span class="input-label">Email</span>
				<input type="email" placeholder="Enter your email" ng-model="user.email">
      </label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Old Password</span>
				<input type="password" placeholder="Enter your old password" ng-model="user.oldPassword">
			</label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">New Password</span>
        <input type="password" placeholder="Enter your new password" ng-model="user.newPassword">
      </label>
			<label class="item item-input item-stacked-label">
        <span class="input-label">Confirm Password</span>
        <input type="password" placeholder="Confirm new password" ng-model="user.newPasswordConfirmed">
      </label>
    </div>
    <div class="padding">
      <button class="button button-small button-block button-positive" ng-click="done()">
        Done
      </button>
			<div ng-if="changePassSuccess" ng-bind="changePassMessage">
			</div>  
      <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
      </div>
      <div class="error password-strength-error" ng-if="!passwordValid">
        Password must:
        <ul>
          <li>have at least 1 uppercase letter</li>
          <li>have at least 1 lowercase letter</li>
          <li>have at least 1 digit</li>
          <li>be at least 8 characters long</li>
        </ul>
      </div>
      <br><br><br>
      <button class="button  button-small button-stable button-block" ng-if="!isFirstPasswordChange" ng-click="hideModal(modalChangePass)">
        Cancel
      </button>
    </div>
  </div>
  </ion-content>
</ion-view>

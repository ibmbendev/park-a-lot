<ion-view view-title="Search">
  <ion-content style="background: url(img/map.png) center; background-size: cover;">
    <div class="list">
      <div class="hero no-header flat">
        <div class="content">
        
        </div>
      </div>
      <div class="overlay" style="position:absolute;left:10px; top:10px; width:360px; height:125px">
        <div class="list list-inset" >
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>

            <input type="text" placeholder="Zip" ng-model="mapdata.zip" md-placeholder="Zip" value="{{mapdata.zip}}" />
          </label>
        </div>
        <div style="position:absolute; top:70px;left:30px; ">
          <button ng-click="searchByZip(mapdata)" class="button button-small button-dark">search</button>
        </div>
      </div>
      <div class="overlay" style="position:absolute;left:10px; top:140px; width:360px;">
        <div class="list list-inset">
          <md-input-container flex style="position:relative; top:0px; left:0px; ">
            <label>State</label>
            <md-select ng-model="mapdata.state" md-placeholder="State">
              <md-option ng-repeat="state in states" value="{{state}}">
                {{state}}
              </md-option>
            </md-select>
          </md-input-container>
          <md-input-container flex style="position:relative; top:0px; left:0px; ">
            <label>City</label>
            <md-select ng-model="mapdata.city" md-placeholder="City">
              <md-option ng-repeat="city in cities" value="{{city}}">
                {{city}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
        <div style="position:absolute; top:185px;left:30px; ">
          <button ng-click="search(mapdata)" class="button button-small button-dark">search</button>
        </div>
    </div>
     <div class="overlay" style="position:absolute;left:10px; top:395px; width:360px;  height: 200px;">
			 <div class="list list-inset" ng-if="!isNetConnected"><span><h4>Offline - Data</h4></span></div>
       <div class="list list-inset" ng-if="isNetConnected">
        	<ng-map zoom="17"
						center="[{{myLocation.lat}}, {{myLocation.long}}]" style="position: relative; width: 300px; height: 160px;">
						<marker position="[{{myLocation.lat}},{{myLocation.long}}]" />
				</ng-map>
       </div>
       <div style="position:absolute; top:150px;left:30px; ">
          <button ng-click="nearby(myLocation)" class="button button-small button-dark">search</button>
       </div>
    </div>  
    </div>
  </ion-content>
</ion-view>

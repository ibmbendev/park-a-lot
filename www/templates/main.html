<ion-view>
    <ion-side-menus enable-menu-with-back-views="true">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-energized" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
                <ion-nav-back-button class="no-text">

                </ion-nav-back-button>
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-ios-keypad" menu-toggle="right">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view name="fabContent"></ion-nav-view>
            <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}"></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="right">
            <ion-header-bar class="dark-bg expanded">
                <span class="avatar" style="background: url('img/avatar.jpg'); background-size: cover;"></span>
                <h2>{{user.username}}
					{{user.role }}</h2>
            </ion-header-bar>
            <ion-content class="stable-bg has-expanded-header">
                <ion-list>

                    <ion-item ng-if="isAdmin" menu-close href="#/main/dashboard">
                        Dashboard
                    </ion-item>
                    <ion-item ng-if="isAdmin" menu-close href="#/main/management">
                        Management
                    </ion-item>
                    <!--ion-item ng-if="isAdmin" menu-close href="#/main/reports">
						Reports
					</ion-item-->
                    <ion-item ng-if="!isAdmin" menu-close href="#/main/bookings">
                        Bookings
                    </ion-item>
                    <ion-item ng-if="!isAdmin" menu-close href="#/main/search">
                        Search
                    </ion-item>
                    <!--ion-item  ng-if="isAdmin"  menu-close href="#/main/services">
            Services
        	</ion-item -->

                    <!--ion-item ng-if="isAdmin" menu-close href="#/main/verify">
						Verify
					</ion-item -->
                    <ion-item menu-close href="#/main/profile">
                        Profile
                    </ion-item>
                    <!--ion-item menu-close href="#/main/about">
						About
					</ion-item-->
                    <ion-item menu-close ng-click="logout()">
                        Logout
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>

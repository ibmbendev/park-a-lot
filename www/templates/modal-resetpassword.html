<ion-modal-view class="modal slide-in-up ng-enter active ng-enter-active" style="left: 10px; right: 10px; top: 50px ; width:358px;300px;">
	<div  data-tap-disabled="true" >
    <ion-header-bar class="bar-assertive-900">
        <h1 class="title">Reset Password</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="modalResPass.hide()">x</button>
        </div>
    </ion-header-bar>   
    <ion-content>
		<div ng-controller="ResetCtrl">
			<!-- <div class="hero no-header flat">
				<div class="content">
					<div class="app-icon"></div>					
				</div>
			</div> -->
			<div class="padding">
				Please enter your email and we'll send you a temporary password.
			</div>
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Email</span>
					<input type="email" placeholder="me@email.com" ng-model="user.email">
				</label>
			</div>
			<div class="padding">
				<button class="button  button-small button-positive button-block" ng-click="resetpass()">
					Done
				</button>
				<div class="error" ng-if="errorMessage" ng-bind="errorMessage">
				</div>
				<div ng-if="emailSent" ng-bind="emailMessage">
				</div>
				<!--
				<button class="button  button-small  button-positive button-block" ng-click="modalChangePass.show()">
					Change Password
				</button>
				-->
			</div>		
		</div>
    </ion-content>
	</div>
</ion-modal-view>
